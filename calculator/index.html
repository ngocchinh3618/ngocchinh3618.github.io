<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="borders">
      <input id="outputData" class="output-data" type="text" value="" placeholder="0">
      <div class="line">
        <button  onclick="myfunction(this)" class="btn">&lpar;</button>
        <button  onclick="myfunction(this)" class="btn">&rpar;</button>
        <button  onclick="myfunction(this)" class="btn">%</button>
        <button  onclick="myfunction(this)" class="btn">AC</button>
      </div>
      <div class="line">
        <button  onclick="myfunction(this)" type="button" class="btn btn-light">7</button>
        <button  onclick="myfunction(this)" type="button" class="btn btn-light" >8</button>
        <button  onclick="myfunction(this)" type="button" class="btn btn-light" >9</button>
        <button  onclick="myfunction(this)" type="button" class="btn" >/</button>
      </div>
      <div class="line">
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >4</button>
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >5</button>
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >6</button>
        <button  onclick="myfunction(this)"class="btn">*</button>
      </div>
      <div class="line">
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >1</button>
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >2</button>
        <button  onclick="myfunction(this)"type="button" class="btn btn-light" >3</button>
        <button  onclick="myfunction(this)"class="btn">-</button>
      </div>
      <div class="line">
        <button  onclick="myfunction(this)"class="btn">0</button>
        <button  onclick="myfunction(this)"class="btn">.</button>
        <button  onclick="myKQ()"class="btn btn-primary"> = </button>
        <button  onclick="myfunction(this)"class="btn">+</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
